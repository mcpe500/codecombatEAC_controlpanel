<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #111111;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            margin-top: 20px;
            background-color: #222222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 3px;
            background-color: #333333;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777777;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 3px;
            background-color: #333333;
            color: #ffffff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, #555555 50%),
                linear-gradient(135deg, #555555 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            transform: translateZ(50px);
        }

        select::-ms-expand {
            display: none;
        }

        select:hover {
            background-color: #444444;
        }

        select:focus {
            outline: none;
            background-color: #444444;
        }

        select option {
            background-color: #222222;
        }

        select option:checked {
            background-color: #555555;
        }
    </style>
</head>

<body>
    <h1>Game UI</h1>

    <form id="cheatLevelsTo81Form" action="/cheatLevelsTo81" method="post">
        <h2>Cheat Levels to 81</h2>
        <label for="cheatLevelsTo81Username">Username:</label>
        <textarea id="cheatLevelsTo81Username" name="username" required></textarea>
        <button type="submit">Cheat Levels to 81</button>
    </form>

    <form id="addGemsForm" action="/addGems" method="post">
        <h2>Add Gems</h2>
        <label for="addGemsUsername">Username:</label>
        <textarea id="addGemsUsername" name="username" required></textarea>
        <label for="addGemsAmount">Gems to add:</label>
        <textarea id="addGemsAmount" name="tambahGems" required></textarea>
        <button type="submit">Add Gems</button>
    </form>

    <form id="removeGemsForm" action="/removeGems" method="post">
        <h2>Remove Gems</h2>
        <label for="removeGemsUsername">Username:</label>
        <textarea id="removeGemsUsername" name="username" required></textarea>
        <label for="removeGemsAmount">Gems to remove:</label>
        <textarea id="removeGemsAmount" name="kurangGems" required></textarea>
        <button type="submit">Remove Gems</button>
    </form>

    <form id="openLevelBatch1Form" action="/openLevelBatch1" method="post">
        <h2>Open Level Batch 1</h2>
        <label for="openLevelBatch1Username">Username:</label>
        <textarea id="openLevelBatch1Username" name="username" required></textarea>
        <button type="submit">Open Level Batch 1</button>
    </form>

    <form id="openLevelBatch2Form" action="/openLevelBatch2" method="post">
        <h2>Open Level Batch 2</h2>
        <label for="openLevelBatch2Username">Username:</label>
        <textarea id="openLevelBatch2Username" name="username" required></textarea>
        <button type="submit">Open Level Batch 2</button>
    </form>

    <form id="resetPlayerForm" action="/resetPlayer" method="post">
        <h2>Reset Player</h2>
        <label for="resetPlayerUsername">Username:</label>
        <textarea id="resetPlayerUsername" name="username" required></textarea>
        <button type="submit">Reset Player</button>
    </form>

    <form id="clearLeaderboardForm" action="/clearLeaderboard" method="post">
        <h2>Clear Leaderboard</h2>
        <label for="clearLeaderboardLevelName">Level Name:</label>
        <select id="clearLeaderboardLevelName" name="levelName" required>
            <option value="cavern-survival">Cavern Survival</option>
            <option value="dueling-grounds">Dueling Grounds</option>
            <option value="multiplayer-treasure-grove">Multiplayer Treasure Grove</option>
        </select>
        <button type="submit">Clear Leaderboard</button>
    </form>

</body>

</html>
